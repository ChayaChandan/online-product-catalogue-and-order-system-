<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; padding: 20px; }
    h1 { color: #4f46e5; }
    .logout, .orders { background: #4f46e5; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }
    .logout { background: #ef4444; }
    .logout:hover { background: #dc2626; }
    .orders:hover { background: #4338ca; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; margin-top: 20px; }
    .card { background: white; padding: 16px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    .card h3 { margin: 0 0 10px; color: #111827; }
    .card p { margin: 4px 0; font-size: 14px; color: #4b5563; }
    .buy { margin-top: 10px; background: #4f46e5; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    .buy:hover { background: #4338ca; }
    .msg { margin-top: 15px; font-size: 14px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Welcome to your Dashboard ðŸŽ‰</h1>
  <p id="welcome"></p>
  <button class="orders" onclick="goToOrders()">ðŸ“¦ My Orders</button>
  <button class="logout" onclick="logout()">Logout</button>

  <h2>Products</h2>
  <div id="products" class="products"></div>
  <div id="msg" class="msg"></div>

  <script src="script.js"></script>
</body>
</html>

</html>
