<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f7f7fb;margin:0}
    .card{max-width:420px;margin:60px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
    h1{margin:0 0 16px;font-size:22px}
    label{display:block;margin:12px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{margin-top:16px;width:100%;padding:12px;border:0;border-radius:10px;background:#4f46e5;color:#fff;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:14px;font-size:14px}
    .ok{color:#0a7a34}.err{color:#b00020}
    .links{margin-top:10px;font-size:14px}
    a{color:#4f46e5;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <form id="signup-form">
      <label>Name</label>
      <input id="name" type="text" required />
      <label>Email</label>
      <input id="email" type="email" required />
      <label>Password</label>
      <input id="password" type="password" required />
      <button id="submitBtn" type="submit">Sign Up</button>
      <div id="msg" class="msg"></div>
    </form>
    <div class="links">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
